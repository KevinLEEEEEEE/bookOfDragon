<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>index</title>
</head>

<body>
  <div class="sky" id="sky">
    <simple-sky width="2200" height="1200" amount="400" speedx="2" speedy="1"></simple-sky>
  </div>

  <div class="littlePrince" id="littlePrince">
    <simple-planet planetangle="0" pointerangle="0">
      <div slot="pigments">
        <simple-pigment color="red" surplus="5" class="pigment pig4"></simple-pigment>
        <simple-pigment color="orange" surplus="5" class="pigment pig5 rotate30"></simple-pigment>
        <simple-pigment color="yellow" surplus="5" class="pigment pig6 rotate60"></simple-pigment>
        <simple-pigment color="chartreuse" surplus="5" class="pigment pig7 rotate90"></simple-pigment>
        <simple-pigment color="green" surplus="5" class="pigment pig8 rotate120"></simple-pigment>
        <simple-pigment color="springgreen" surplus="5" class="pigment pig9 rotate150"></simple-pigment>
        <simple-pigment color="cyan" surplus="5" class="pigment pig10 rotate180"></simple-pigment>
        <simple-pigment color="indigo" surplus="5" class="pigment pig11 rotate210"></simple-pigment>
        <simple-pigment color="blue" surplus="5" class="pigment pig12 rotate240"></simple-pigment>
        <simple-pigment color="purple" surplus="5" class="pigment pig13 rotate270"></simple-pigment>
        <simple-pigment color="fuchsia" surplus="5" class="pigment pig14 rotate300"></simple-pigment>
        <simple-pigment color="#ff007f" surplus="5" class="pigment pig15 rotate330"></simple-pigment>
      </div>
    </simple-planet>
    <simple-prince class="prince" state="stand"></simple-prince>
  </div>

  <div class="moon" id="moon">
    <simple-moon phase="0"></simple-moon>
  </div>

  <button id="draftBookOpen" class="draftBookOpen">
    <img src="./src/image/book/book_open.png" alt="book open icon">
  </button>

  <div class="stars" id="stars">
    <simple-star class="star1 star"></simple-star>
    <simple-star class="star2 star"></simple-star>
    <simple-star class="star3 star"></simple-star>
    <simple-star class="star4 star"></simple-star>
    <simple-star class="star5 star"></simple-star>
  </div>

  <div class="shadeCanvas invisible" id="shadeCanvas">
    <div class="canvasContainer">
      <shade-canvas width="1200" height="800"></shade-canvas>
    </div>
    <button id="draftBookClose" class="draftBookclose">X</button>
  </div>

<script type="text/javascript" src="src/js/app.07d33625a6eea20ad679.js"></script></body>

</html>
