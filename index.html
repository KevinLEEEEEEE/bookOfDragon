<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>index</title>
</head>

<body>

  <div class="rgbMixer" id="rgbComponent">
    <simple-palette color='red' scale='0.3'></simple-palette>
    <pigment-container color='red' class="pigment pig1 rotater80"></pigment-container>
    <pigment-container color='green' class="pigment pig2 rotate130"></pigment-container>
    <pigment-container color='blue' class="pigment pig3 rotate260"></pigment-container>
  </div>

  <div class="dialMixer" id="dialMixer">
    <dial-palette class="dialPatette" color='gray'></dial-palette>
    <simple-pigment color='red' surplus='5' class="pigment pig4 rotate0"></simple-pigment>
    <simple-pigment color='orange' surplus='5' class="pigment pig5 rotate30"></simple-pigment>
    <simple-pigment color='yellow' surplus='5' class="pigment pig6 rotate60"></simple-pigment>
    <simple-pigment color='chartreuse' surplus='5' class="pigment pig7 rotate90"></simple-pigment>
    <simple-pigment color='green' surplus='5' class="pigment pig8 rotate120"></simple-pigment>
    <simple-pigment color='springgreen' surplus='5' class="pigment pig9 rotate150"></simple-pigment>
    <simple-pigment color='cyan' surplus='5' class="pigment pig10 rotate180"></simple-pigment>
    <simple-pigment color='indigo' surplus='5' class="pigment pig11 rotate210"></simple-pigment>
    <simple-pigment color='blue' surplus='5' class="pigment pig12 rotate240"></simple-pigment>
    <simple-pigment color='purple' surplus='5' class="pigment pig13 rotate270"></simple-pigment>
    <simple-pigment color='fuchsia' surplus='5' class="pigment pig14 rotate300"></simple-pigment>
    <simple-pigment color='#ff007f' surplus='5' class="pigment pig15 rotate330"></simple-pigment>
  </div>

  <div class="workbench" id="workbench">
  </div>

</body>

</html>
